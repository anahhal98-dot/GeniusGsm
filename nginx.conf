upstream geniusgsm {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name geniusgsm.com www.geniusgsm.com 20.106.211.19;
    client_max_body_size 100M;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name geniusgsm.com www.geniusgsm.com 20.106.211.19;
    client_max_body_size 100M;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/geniusgsm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geniusgsm.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Static files
    location /static/ {
        alias C:/GeniusGsm/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias C:/GeniusGsm/media/;
        expires 7d;
    }

    # Proxy requests to Gunicorn
    location / {
        proxy_pass http://geniusgsm;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
