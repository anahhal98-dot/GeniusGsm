<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GeniusGSM{% endblock %}</title>
    {% load social_tags %}
    <style>
        :root {
            --dark-bg: #0f0f0f;
            --dark-bg-secondary: #1a1a1a;
            --border: #2a2a2a;
            --dark-fg: #e0e0e0;
            --dark-fg-secondary: #b0b0b0;
            --accent: #4a9eff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-fg);
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--dark-bg-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            color: var(--dark-fg);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: calc(100vh - 200px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Footer */
        footer {
            background-color: var(--dark-bg-secondary);
            border-top: 1px solid var(--border);
            padding: 40px 20px;
            margin-top: 60px;
        }

        footer .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .footer-section h3 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .footer-section p {
            color: var(--dark-fg-secondary);
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .footer-section a {
            color: var(--dark-fg-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--accent);
        }

        .social-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-links a {
            font-size: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background-color: var(--dark-bg);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--accent);
            transform: scale(1.2) translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid var(--border);
            color: var(--dark-fg-secondary);
            grid-column: 1 / -1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        .slide-in {
            animation: slideIn 0.6s ease;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2e8fd9;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.3);
        }

        .social-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .social-links a {
            font-size: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background-color: var(--dark-bg);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--accent);
            transform: scale(1.2) translateY(-3px);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            nav {
                gap: 15px;
            }

            footer .container {
                grid-template-columns: 1fr;
            }

            main {
                padding: 20px;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    üåê GeniusGSM
                </a>
                <nav>
                    <a href="/blog/">Blog</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>About GeniusGSM</h3>
                <p>Welcome to GeniusGSM - Your digital solutions hub for technology, innovation, and ideas.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <p>Explore our content and resources</p>
                {% show_social_links %}
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 GeniusGSM. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
